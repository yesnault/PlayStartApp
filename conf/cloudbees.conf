include "application.conf"

db.default.driver=com.mysql.jdbc.Driver
db.default.url="jdbc:"${MYSQL_URL_DB}
db.default.user=${MYSQL_USERNAME_DB}
db.default.password=${MYSQL_PASSWORD_DB}

# SMTP serveur, example : smtp.gmail.com
smtp.host=${SENDGRID_SMTP_HOST}

# Mail Port, example : 587 or 25
smtp.port=587

# Mail Auth User, example : user@gmail.com
# Comment if no auth
smtp.user=${SENDGRID_USERNAME}

# Mail Auth Password
# Comment if no auth
smtp.password=${SENDGRID_PASSWORD}